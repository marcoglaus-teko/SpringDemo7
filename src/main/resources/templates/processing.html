<!DOCTYPE HTML>
<html xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700" rel="stylesheet">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>

</head>
<body>

<div class="gtco-loader"></div>

<div id="page">

    <!-- Einbinden des Fragments navigation -->
    <div th:insert="fragments/navigation :: nav"></div>

    <!-- Einbinden des Fragments header -->
    <header th:insert="fragments/header :: site-header"></header>

    <div class="gtco-services gtco-section">
        <div class="gtco-container">
            <div class="row row-pb-md">

                <div class="col-md-4 col-sm-4 service-wrap">
                    <div class="service">
                        <h3>Processing Form Data</h3>
                        <p th:text="${contactSubmit.getName()}">
                        <p th:text="${contactSubmit.getEmail()}">
                        <p th:text="${contactSubmit.getMessage()}">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Einbinden des Fragments footer -->
    <footer th:insert="fragments/footer :: site-footer"></footer>

</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Main -->
<script src="js/main.js"></script>

</body>
</html>
